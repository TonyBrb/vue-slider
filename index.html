<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>
<body>
  <div id="app">
    <div class="container mt-4">
      <div class="row ab-row g-0">
        <div class="col-10">
           <div class="item active">
            <img :src="images[counter]" alt="">
          </div>
        </div>
        <div class="col-2 col-right">
          <div class="row flex-column g-0">
            <div class="col right">
              <img :src="images[0]" alt="">
            </div>
            <div class="col right">
              <img :src="images[1]" alt="">
            </div>
            <div class="col right">
              <img :src="images[2]" alt="">
            </div>
            <div class="col right">
              <img :src="images[3]" alt="">
            </div>
            <div class="col right">
              <img :src="images[4]" alt="">
            </div>
          </div>
          <div @click="prevSlide" class="prev text-center">&uparrow;</div>
          <div @click="nextSlide" class="next text-center">&downarrow;</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
</body>
</html>
